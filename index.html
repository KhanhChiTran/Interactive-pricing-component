<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <header class="header">
          <h3 class="top-header">Simple, traffic-based pricing</h3>
          <h5 class="second-header">Sign-up for our 30-day trial.</h5>
          <h5 class="second-header">No credit card required.</h5>
        </header>
        <div class="card">
          <span class="pageviews">100K PAGEVIEWS</span>
          <div class="slider">
            <input
              value="50"
              min="1"
              max="100"
              type="range"
              name="range"
              id="myRange"
              class="mySlider"
            />
          </div>
          <div class="monthly-cost">
            <span id="amount">$16.00</span><span class="month">/month</span>
          </div>
          <div class="card-options">
            <div class="monthly-bill second-header">Monthly Billing</div>

            <input type="checkbox" name="checkbox" id="switch" />

            <div class="yearly-bill second-header">Yearly Billing</div>
            <div class="discount">-25%</div>
          </div>
          <div class="card-footer">
            <div class="info-item">
              <p class="info">
                <img
                  class="checkmark"
                  src="./images/icon-check.svg"
                  alt=""
                />Unlimited websites
              </p>
              <p class="info">
                <img
                  class="checkmark"
                  src="./images/icon-check.svg"
                  alt=""
                />100% data ownership
              </p>
              <p class="info">
                <img
                  class="checkmark"
                  src="./images/icon-check.svg"
                  alt=""
                />Email reports
              </p>
            </div>
            <div class="trial-btn">Start my trial</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chi Tran</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
